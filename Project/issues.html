<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tissue</title>
    <link rel ="stylesheet" href="issues.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="issues.js"></script>
</head>
<body>

<div class="page">
    <div class="pageHeader">
        <div class="title">Tissue</div>
    </div>
    <div class="main">
        <div class="nav">
            <div class="menu">
                <div class="title">Menu</div>
            </div>
        </div>
        <div class="view">
            <div class="list">
                <div class="list-title">Issues</div>
                <div class="list-add">
                    <input class="add-text" id="add-text" type="text" placeholder="New Issue" maxlength="20">
                    <button class="add">Add</button>
                </div>
                <div class="list-body">
                    <ul id="sortable" >
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
