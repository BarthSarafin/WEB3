<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker</title>
    <!-- Bootstrap loads-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
    <script type="riot/tag" src="titlebar.tag"></script>
    <script type="riot/tag" src="manageProject.tag"></script>
</head>
<body>
<!-- title -->
    <titlebar></titlebar>

<!-- manageProject -->
    <manageProject></manageProject>

<!-- Issues -->
    <div class="row" id="issue">
        <div class="col-md12">
            <p class="boxTitle">IssueList - Project_1</p>
            <div class="row" id="issueView">
                <div class="col-md-6" id="issueBox">
                    <table class="table table-hover" id="tableIssue">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>DueDate</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="success">
                            <td>1</td><td>Make HTML</td><td>19.05.2017</td>
                            <td><div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Active</a></li>
                                    <li class="Important"><a href="#">Important</a></li>
                                    <li class="Done"><a href="#">Done</a></li>
                                    <li class="divider"></li>
                                    <li class="Remove"><a href="#" class="Remove">Remove</a></li>
                                </ul>
                            </div></td>
                        </tr>
                        <tr class="danger">
                            <td>2</td><td>Make CSS</td><td>19.05.2017</td>
                            <td><div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Active</a></li>
                                    <li class="Important"><a href="#">Important</a></li>
                                    <li class="Done"><a href="#">Done</a></li>
                                    <li class="divider"></li>
                                    <li class="Remove"><a href="#" class="Remove">Remove</a></li>
                                </ul>
                            </div></td>
                        </tr>
                        <tr class="aktiv">
                            <td>3</td><td>Make NODE</td><td>19.05.2017</td>
                            <td><div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Active</a></li>
                                    <li class="Important"><a href="#">Important</a></li>
                                    <li class="Done"><a href="#">Done</a></li>
                                    <li class="divider"></li>
                                    <li class="Remove"><a href="#" class="Remove">Remove</a></li>
                                </ul>
                            </div></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6" id="createIssue">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>DueDate</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input class="form-control" type="text" placeholder="#"></td>
                            <td><input class="form-control" type="text" placeholder="Description"></td>
                            <td>DatePicker</td>
                            <td><button type="submit" class="btn btn-success">ADD</button></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- RiotMount -->
<script> riot.mount('*')</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
